<p class="heading">Список книг:</p>
<mat-grid-list cols="2" class="container">
  <mat-grid-tile *ngFor="let book of data.books">
    <mat-card class="book-card">
        <mat-card-title>{{book.name}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        <img class="book-image" src={{book.pictureUrl}}>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
