<header>
  <mat-toolbar class="header">
      <mat-button-toggle  value="left" aria-label="Text align left" (click)="drawer.toggle()">
          <mat-icon >format_align_left</mat-icon>
      </mat-button-toggle>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <span class="heading">Гайд по Книгам</span>


  </mat-toolbar>
</header>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Панель управления</p>

    <button (click)="openBooksCateg()"  mat-button color="warn">Жанры книг</button>

    <button (click)="openGamesCateg()"  mat-button color="warn">Жанры игр</button>

  </mat-drawer>

  <div class="example-sidenav-content">
      <app-category-book-list *ngIf="showFiller" [typesOfGoods]=typesOfGoods></app-category-book-list>
  </div>

</mat-drawer-container>
